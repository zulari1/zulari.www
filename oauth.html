<!DOCTYPE html>
<html>
<head>
  <title>Zulari AI - Authenticating...</title>
  <style>
    body {
      background-color: #111827;
      color: #F9FAFB;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
  <script>
    // This script runs on the /oauth.html page, which is the Google redirect target.
    // It captures the 'code' and other params from the query string and forwards them to the main
    // single-page application, which uses a hash-based router.
    // It redirects to /#/oauth/callback?code=...
    window.onload = function() {
      // Reconstruct the URL for the hash-based router
      const newUrl = '/#' + '/oauth/callback' + window.location.search;
      window.location.replace(newUrl);
    };
  </script>
</head>
<body>
  <p>Please wait, completing authentication...</p>
</body>
</html>
