<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zulari AI Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#111827', // A dark gray, almost black
              'dark-card': '#1F2937', // A slightly lighter dark gray for cards
              'dark-border': '#374151', // Border color for dark elements
              'dark-text': '#F9FAFB', // Off-white for main text
              'dark-text-secondary': '#9CA3AF', // Lighter gray for secondary text
              'brand-primary': '#4F46E5', // A strong indigo for primary actions
              'brand-secondary': '#10B981', // A vibrant green for secondary actions/highlights
              'brand-accent': '#38BDF8', // A bright sky blue for accents
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-out-right': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              'confetti-burst': {
                  '0%': { opacity: 0, transform: 'scale(0.5) rotate(0deg)' },
                  '50%': { opacity: 1, transform: 'scale(1.1) rotate(10deg)' },
                  '100%': { opacity: 0, transform: 'scale(1.5) rotate(20deg)' },
              },
              'pulse-ring': {
                '0%': { transform: 'scale(0.33)', opacity: '0.8' },
                '80%, 100%': { transform: 'scale(1)', opacity: '0' },
              },
              'dna-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'gradient-sweep': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', 'box-shadow': '0 10px 15px -3px rgba(79, 70, 229, 0.05), 0 4px 6px -2px rgba(79, 70, 229, 0.03)' },
                '50%': { transform: 'scale(1.01)', 'box-shadow': '0 20px 25px -5px rgba(79, 70, 229, 0.1), 0 8px 10px -6px rgba(79, 70, 229, 0.08)' },
              },
              'radar-sweep': {
                '0%': { 
                  transform: 'rotate(0deg)',
                  opacity: 0.8,
                },
                '75%, 100%': { 
                  transform: 'rotate(360deg)',
                  opacity: 0,
                },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-out-right': 'slide-out-right 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards',
              'confetti-burst': 'confetti-burst 1s ease-out forwards',
              'pulse-ring': 'pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'dna-spin': 'dna-spin 2s linear infinite',
              'gradient-sweep': 'gradient-sweep 3s ease infinite',
              'subtle-pulse': 'subtle-pulse 5s ease-in-out infinite',
              'radar-sweep': 'radar-sweep 2.5s linear infinite',
              'spin': 'spin 1s linear infinite',
              'shake': 'shake 0.5s ease-in-out',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "react-dom": "https://esm.sh/react-dom@^19.1.1",
    "dompurify": "https://esm.sh/dompurify@^3.0.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.12",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "date-fns": "https://esm.sh/date-fns@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="notification-container" class="fixed top-24 right-8 z-50 space-y-3"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
